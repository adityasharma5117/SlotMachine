<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slot Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ° Slot Machine Game</h1>

        <div class="balance">Balance: $<span id="balance">0</span></div>

        <div class="inputs">
            <input type="number" id="deposit" placeholder="Enter deposit amount">
            <button onclick="deposit()">Deposit</button>

            <input type="number" id="lines" placeholder="Lines to bet (1-3)" min="1" max="3">
            <input type="number" id="bet" placeholder="Bet per line">
            <button onclick="play()">Spin</button>
        </div>

        <div class="slot" id="slot-output">
            <div class="reel" id="reel-1">---</div>
            <div class="reel" id="reel-2">---</div>
            <div class="reel" id="reel-3">---</div>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
